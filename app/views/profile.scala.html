@(localUser: User)

@main("Profile", views.html.profile.getClass) {

    <script>
        angular.module('profileApplication', [])
        .directive('profileWrapper', function() {
          return {
            restrict: 'E',
            templateUrl: '@routes.Assets.versioned("elements/profile.html")',
            scope: {
              name: '@@name',
              won: '@@won',
              lost: '@@lost'
            }
          };
        });
    </script>

    <div class="row">
        <div class="col-xs-12 text-center">
            @if(localUser.picture != null) {
                <img class="profile-pic" src="@localUser.picture" style="width:250px;height:250px">
            }
        </div>
    </div>


    <div ng-app="profileApplication">
        <profile-wrapper name="@localUser.name"
                         won="@localUser.wonGames"
                         lost="@localUser.lostGames"></profile-wrapper>
    </div>
}
