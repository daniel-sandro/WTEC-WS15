@(size: Integer = 10)(width: String = "5%")(height: String = "5%")

            @* 2 Spielfelder *@
            @for(s <- 1 to 2) {
                <div class="col-sm-12 col-md-6">
                    <div class="container-fluid">

                        @* Spalten *@
                        @for(i <- 1 to size) {
                            <div class="row">

                                @* Zeilen *@
                                @for(j <- 1 to size) {
                                    <div class="field" style="width: @width"></div>
                                }
                            </div>
                        }
                    </div>
                </div>
            }
        </div>


        <hr>
