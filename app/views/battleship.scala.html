@(size: Integer = 10)(width: String = "5%")(height: String = "5%")

@main("Battleship game", views.html.battleship.getClass) {

    <div class="container">
        <div class="row">

        @* 2 Playgrounds *@
        @for(s <- 1 to 2) {
            <div class="col-sm-12 col-md-6">
                <div class="container-fluid">

                @* Columns *@
                @for(i <- 1 to size) {
                    <div class="row">

                        @* Rows *@
                        @for(j <- 1 to size) {
                            <div class="field" style="width: @width; padding-bottom: @height;"></div>
                        }
                    </div>
                }
                </div>
            </div>
        }
        </div>
    </div>

}
