<div class="wrapper">
    <h1 class="text-center">{{ name }}</h1>

    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Statistics</h3>
                </div>
                <div class="panel-body text-center">
                    <div ng-if="won == 0 && lost == 0">
                        <p>Won / Lost games</p>
                        <h3>No games played yet!</h3>
                    </div>

                    <div ng-if="won != 0 || lost != 0">
                        <p>Won / Lost games</p>
                        <p>Won games: {{ won }}<br>Lost games: {{ lost }}</p>
                        <canvas id="doughnut" class="chart chart-doughnut" chart-data="chartdata" chart-labels="chartlabels" chart-colours="chartcolours" width="600" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
